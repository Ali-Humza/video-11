<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: solid 2px black;
            width: 160px;
           

            padding: 30px;
            display: flex;
            justify-content: center;
            margin: 30px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="box">
        this is box
    </div>
    <div class="box">also a box</div>
    <span>im a good</span>
    <span>boy</span>
</body>

</html>
